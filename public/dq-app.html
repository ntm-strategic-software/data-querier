<div id="js-dq-app"></div>

<!-- Ryan copied this from StackOverflow.  The issue is, bootstrap checks to see if we're running in Node,
        or just in a browser.  If there is a variable 'module' of type object, then it knows it's in Node,
        so it will NOT expose itself on window.  That's a problem b/c bootstrap is a layer on top of jquery
        in window.  So if jquery isn't in window, bootstrap can't load.  The solution below tricks jquery
        into loading itself in window, so it can load bootstrap, then puts 'module' back where it belongs. -->
<!-- This workaround doesn't appear to be necessary anymore (bootstrap works without it), and it causes errors in the console if I leave it in.
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

<script>if (window.module) module = window.module;</script>
-->

<script type="text/javascript" src="dq-app.js"></script>

</body>
</html>
